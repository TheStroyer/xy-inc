<!DOCTYPE html>
<html lang="pt-br">
	<head th:replace="fragments/head :: head"></head>
	<body th:object="${model}">
		<div class="container">
			<div th:replace="fragments/header :: header(name=*{name}, description='Criar instancia de ' + *{name})"></div>
			<form class="form-horizontal" action="#" th:action="@{/{url}(url=*{url})}" method="post">
				<div class="form-group" th:each="att, attStat: *{attributes.attributes}">
					<label class="col-sm-1 control-label" th:text="*{attributes.attributes[__${attStat.index}__].name}">Nome:</label>
				    <div class="col-sm-5">
				      <input class="form-control" type="text" th:name="${ 'values[' +attStat.index+ '].value'}"/>
					 <input type="hidden" th:name="${ 'values[' +attStat.index+ '].attributeId'}" th:value="*{attributes.attributes[__${attStat.index}__].id}"/>
				    </div>
				    <div class="col-sm-6"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<input class="btn btn-primary" type="submit" value="Salvar" /> <a  class="btn btn-primary" href="/models">Voltar</a>
					</div>
				</div>
			</form>
			<footer th:replace="fragments/footer :: footer"></footer>
		</div>
	</body>
</html>
