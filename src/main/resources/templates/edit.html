<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="fragments/head :: head"></head>
<body th:object="${values}">

<div class="container">
  <div th:replace="fragments/header :: header(name='Editar', description=${model.name})"></div>
   <form class="form-horizontal" id="edit-form" th:action="@{/{url}/{id}(url=${model.url},id=*{id})}" >
   		<input type="hidden" name="id" th:value="${values.id}"/>
	      <div class="form-group" th:each="value, valStat: *{values}" >
	       		<label class="col-sm-1 control-label" th:text="${value.attributeValue}"></label>
	       		<div class="col-sm-5"> 
		       		<input type="hidden" th:name="${'values['+__valStat.index__+'].id'}" th:value="${value.id}"/>
		       		<input type="hidden" th:name="${'values['+__valStat.index__+'].attributeId'}" th:value="${value.attributeId}"/>
		       		<input type="hidden" th:name="${'values['+__valStat.index__+'].valueId'}" th:value="${value.valueId}"/>
		       		<input class="form-control" th:name="${'values['+__valStat.index__+'].value'}" th:value="${value.value}"/>
	       		</div>
				<div class="col-sm-6"></div>
	       		 
	       </div>
	       <div class="form-group">
				<div class="col-sm-12">
					<input class="btn btn-primary" id="edit" type="submit" value="Salvar" /> <a  class="btn btn-primary" th:href="@{/{url}(url=${model.url})}">Voltar</a>
				</div>
			</div>
	</form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
