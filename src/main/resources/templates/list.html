<!DOCTYPE html>
<html lang="pt-br">
	<head th:replace="fragments/head :: head"></head>
	<body>
		<div class="container">
			<div th:replace="fragments/header :: header(name='Listagem', description=${ model.name != null ?  model.name  : 'Nenhum valor cadastrado!'})"></div>
   			<h1 th:text="${ #lists.size(values) > 0 ? '' : 'Nenhum ''' + model.name + ''' cadastrado!'}" ></h1>
		   <ul>
		   		<li th:each="val: ${values}" >
		   			<a class="btn btn-secondary btn-lg" href="#" th:href="@{/{url}/{valueId}(url=${model.url},valueId=${val.id})}" >
			   			<span
			   				th:each="att: ${model.attributes.attributes}" 
			   				th:text="' | ' + ${val.values[__attStat.index__].value}" ></span>
		   			</a>
		   			
		   			<a class="btn btn-primary" href="#" th:href="@{/{url}/{valueId}/edit(url=${model.url},valueId=${val.id})}">Editar</a>
		   			
		   			<a class="btn btn-danger" id="delete" href="#" th:href="@{/{url}/{id}(url=${model.name},id=${val.id})}">Excluir</a> 
		   		</li>
		   </ul>
   		<p><a class="btn btn-primary" href="/models">Voltar</a></p>
		</div>
		<footer th:replace="fragments/footer :: footer"></footer>
	</body>
</html>
