<!DOCTYPE html>
<html lang="pt-br">
	<head th:replace="fragments/head :: head"></head>
	<body>
		<div class="container">
			<div th:replace="fragments/header :: header(name='Modelo', description='Criar modelo')"></div>
		    <form class="form-horizontal" role="form" action="#" th:action="@{/model}" th:object="${model}" method="post">
				<table class="table">
				  <thead>
				    <tr>
				      <th>Name</th>
				      <th>Url</th>
				      <th>Descricao</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <td><input class="form-control" id="model_name" type="text" th:field="*{name}" /></td>
				      <td><input class="form-control" id="model_url" type="text" th:field="*{url}" readonly="readonly" /></td>
				      <td><textarea class="form-control" rows="3" cols="45" id="model_description" th:field="*{description}" /></td>
				    </tr>
				  </tbody>
				</table>
		        <hr />
		        
		        <h3>Atributos</h3>
		        
		        <hr />
		        <div id="append">
		        	<div class="form-group">
					    <label class="col-sm-1 control-label">Nome</label>
					    <div class="col-sm-2">
					      <input class="form-control" type="text" th:field="*{attributes.attributes[0].name}" />
					    </div>
					  	<label for="inputPassword" class="col-sm-1 control-label">Tipo</label>
					  	<div class="col-sm-2">
					    	 <select class="form-control" th:field="*{attributes.attributes[0].type}">
						        <option th:each="type: ${types}" th:value="${type.type}" th:text="${type.name()}"></option>
						    </select>
					  	</div>
					  	<div class="col-sm-6"></div>
					</div>
		        </div>
				<div class="form-group">
				  <div class="col-sm-12">
				      	<p><input class="btn btn-primary" type='button' value="Novo atributo" id="add_att"/></p>
				  </div>
			  	</div>
		        
		        <hr />
		        
		       <div class="form-group">
		        	<div class="col-sm-12">
		        		<input  class="btn btn-success" type="submit" value="Submit" /> 
		        		<input class="btn btn-danger" type="reset" value="Reset" />
		        	 	<a class="btn btn-primary" href="/">Voltar</a>
		       		</div>
				</div>
		        
		    </form>
		    
		    
			<footer th:replace="fragments/footer :: footer"></footer>
		</div>
	</body>
</html>
